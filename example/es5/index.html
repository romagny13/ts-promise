<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script src="../../dist/ts-promise.js"></script>
    <script>
        var p1 = new TSPromise(function (resolve, reject) {
            setTimeout(function () {
                resolve('P1 resolved');
            }, 500);
        });

        p1.then(function (result) {
            console.log('completed:', result);
        }, function (reason) {
            console.log('error', reason);
        });

        /* IE polyfill */
        window.Promise = window.Promise || TSPromise;

        var p2 = new Promise(function (resolve, reject) {
            resolve('P2 resolved with IE');
        });

        p2.then(function (result) {
            console.log('completed:', result);
        }, function (reason) {
            console.log('error', reason);
        });
    </script>
</body>

</html>
